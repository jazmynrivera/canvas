<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Document</title>
	<style type="text/css">
		canvas{
			border: 1px solid black;
		}
	</style>

</head>
<body>
	<canvas tabindex='1' id="canvas">This is the canvas.</canvas>
	<div>
    	<input type="color" id="cp">
	</div>

	<script>
		var canvas = document.querySelector('canvas');
		var colorPicker = document.querySelector('#cp')
		canvas.height = window.innerHeight * 0.8;
		canvas.width = window.innerWidth * 0.8;
		var ctx = canvas.getContext('2d');
		var currentRadius = 10;
    	ctx.fillStyle = 'red';


		//c = document.querySelector("#cp");
		//console.log(c);
		//color = c;

		function setPenColor(color) {
			ctx.fillStyle = color;
		}

		function clearCanvas() {
			canvas.width = canvas.width;
		}
		function draw(e) {
		    var x = e.pageX;
	    	var y = e.pageY;
	    	ctx.beginPath();
			ctx.arc(x,y,currentRadius,0,2*Math.PI);
			ctx.fill();
		}


		window.addEventListener('mousemove', draw, false);
		window.addEventListener('touchmove', draw, false);
		window.addEventListener('keydown', event => {
  			switch (event.keyCode) {
      			case 66:
        			setPenColor('blue');
        		break;
      			case 71: 
        			setPenColor('green');
        		break;
      			case 82: 
        			setPenColor('red');
        		break;
      			case 89: 
        			setPenColor('yellow');
        		break;
        		case 38:
        			currentRadius += 5;
        		break;
        		case 40:
        			if(currentRadius != 5){
						currentRadius -= 5;
					}
				break;
				case 32:
					clearCanvas();
					ctx.fillStyle = 'red';

				break;
  			}
		});

		window.addEventListener('orientationchange', function() {
			clearCanvas();
			canvas.height = window.innerHeight * 0.8;
			canvas.width = window.innerWidth * 0.8;
			ctx.fillStyle = 'red';

		});

		colorPicker.addEventListener('input', function(){
			ctx.fillStyle = event.target.value;
		}, false);



	</script>
</body>
